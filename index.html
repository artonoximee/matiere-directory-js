<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4ba5c42cdf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/stylesheet.css">
  <script src="assets/js/index.js" defer></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Annuaire Réemploi</title>
</head>

<body class="bg-dark">

  <div class="container text-light">

    <div class="row mt-5 mb-5 justify-content-center">
      <div class="col-md-7 mt-5">
        <h1 class="text-center"><i class="fa-solid fa-database text-secondary"></i> &nbsp;Annuaire Réemploi</h1>
        <p class="fs-4 mt-5 text-center">
          L'objectif de cette base de données est de répertorier <b>les acteur·ices qui œuvrent pour le réemploi de matériaux de construction en France</b>.
          L'outil de recherche ci-dessous vous permet d'accéder aux acteur·ices autour de vous selon les services qu'ielles proposent.
        </p>
      </div>
    </div>

    <div class="row mt-5 justify-content-center">
      <div class="col-md-4 col-sm-12">
        <select id="department" class="form-select form-select-lg mb-3">
        </select>
      </div>
      <div class="col-md-4 col-sm-12">
        <select id="type" class="form-select form-select-lg mb-3">
          <option value="ALL">Tous les types de structures</option>
        </select>
      </div>
    </div>
    <div class="row justify-content-center mt-2">
      <div class="col-md-8 col-sm-12">
        <div class="d-grid gap-2">
          <button class="btn btn-lg btn-secondary" onclick="getStructures()" type="submit">Rechercher</button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div id="scroll" class="col-md-8 col-sm-12">
        <div class="mt-2"> </div>
        <div id="results">
          <div id="loading"></div>
          <div id="resultsList"></div>
          <div style="margin-top:10em"></div>
        </div>
      </div>
    </div>

  </div>

  <div class="footer bg-dark border-top border-secondary text-center">
    <p>
      <a href="https://github.com/artonoximee/matiere-directory-js" class="btn btn-sm btn-outline-light" target="_blank"><i class="fa-brands fa-github"></i></a> <a href="mailto:contact@mlav.land" class="btn btn-sm btn-outline-light">Contact</a>
    </p>
  </div>

</body>

</html>
