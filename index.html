<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4ba5c42cdf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/stylesheet.css">
  <script src="assets/js/index.js" defer></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Annuaire Matière</title>
</head>

<body>
  <div class="container">

    <div class="row mt-5 mb-5 justify-content-center">
      <div class="col-md-7 mt-5">
        <h1 class="text-center"><i class="fa-solid fa-database text-primary"></i> &nbsp;Annuaire Matière</h1>
        <p class="fs-4 mt-5 text-center">
          L'objectif de cette base de données est de répertorier <b>les acteur·ices qui œuvrent pour le réemploi de matériaux de construction en France</b>.
          L'outil de recherche ci-dessous vous permet d'accéder aux acteur·ices autour de vous selon les services qu'ielles proposent.
        </p>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6 col-sm-12">
        <select id="department" class="form-select form-select-lg mb-3">
          <option value="ALL">Tous les départements</option>
          <option value="93">93 - Seine-Saint-Denis</option>
          <option value="75">75 - Paris</option>
        </select>
      </div>
      <div class="col-md-6 col-sm-12">
        <select id="type" class="form-select form-select-lg mb-3">
          <option value="ALL">Tous les types de services</option>
          <option value="Ressourcerie">Ressourcerie</option>
          <option value="Revendeur">Revendeur</option>
          <option value="Fab Lab">Fab Lab</option>
        </select>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <div class="d-grid gap-2">
          <button class="btn btn-lg btn-primary" onclick="getStructures()" type="submit">Rechercher</button>
        </div>
      </div>
    </div>


    <div class="row mt-5">
      <div id="results">

        <div id="loading"></div>

        <table class="table" id="resultsTable">
        </table>

      </div>
    </div>

  </div>
</body>

</html>
